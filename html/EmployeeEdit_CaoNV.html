<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img
            style="
              border-radius: 50px;
              object-fit: cover;
              border: 1px solid black;
              padding: 20px;
              width: 400px;
            "
            src="https://i.bloganchoi.com/bloganchoi.com/wp-content/uploads/2022/02/avatar-trang-y-nghia.jpeg?fit=512%2C20000&quality=95&ssl=1"
          />
        </div>
        <div class="col-8 d-flex justify-content-center align-items-center">
          <fieldset
            class="form-input shadow"
            style="
              border-radius: 20px;
              border: 1px solid #000000;
              height: auto;
              padding: 20px;
              background-color: #f8f9fa;
              width: 790px;
            "
          >
            <legend class="float-none w-auto px-3">
              <h2>Sửa thông tin nhân viên</h2>
            </legend>
            <div class="row">
              <div class="col-4 p-2">
                <label>Mã nhân viên</label>
              </div>
              <div class="col-8">
                <span class="text-black-50 form-control mt-2">NV028</span>
              </div>
              <div class="col-4 p-2">
                <label>Tên nhân viên <sup>*</sup></label>
              </div>
              <div class="col-8">
                <input
                  class="form-control border border-dark mt-2"
                  type="text"
                />
                <div style="height: 16px">
                  <small style="color: red">error</small>
                </div>
              </div>
              <div class="col-4 p-2">
                <label>Địa chỉ <sup>*</sup></label>
              </div>
              <div class="col-8">
                <input
                  class="form-control border border-dark mt-2"
                  type="text"
                />
                <div style="height: 16px">
                  <small style="color: red">error</small>
                </div>
              </div>
              <div class="col-4 p-2">
                <label>Số điện thoại <sup>*</sup></label>
              </div>
              <div class="col-8">
                <input
                  class="form-control border border-dark mt-2"
                  type="text"
                />
                <div style="height: 16px">
                  <small style="color: red">error</small>
                </div>
              </div>
              <div class="col-4 p-2">
                <label>Tên tài khoản <sup>*</sup></label>
              </div>
              <div class="col-8">
                <input
                  class="form-control border border-dark mt-2"
                  type="text"
                />
                <div style="height: 16px">
                  <small style="color: red">error</small>
                </div>
              </div>

              <div class="col-4 p-2">
                <label>Ảnh nhân viên</label>
              </div>
              <div class="col-8">
                <input
                  type="file"
                  class="form-control border border-dark mt-2 mb-4"
                  aria-describedby="inputGroupFileAddon03"
                  aria-label="Upload"
                  accept="image/png, image/gif, image/jpeg"
                  ref="{inputFileRef}"
                  onChange="{handleInputChange}"
                  name="image"
                />
              </div>

              <div class="col-2 p-2">
                <label>Ngày vào làm <sup>*</sup></label>
              </div>
              <div class="col-4">
                <input
                  class="form-control border border-dark mt-2"
                  type="date"
                />
                <div style="height: 16px">
                  <small style="color: red">error</small>
                </div>
              </div>
              <div class="col-2 ps-4 p-2">
                <label>Ngày sinh <sup>*</sup></label>
              </div>
              <div class="col-4">
                <input
                  class="form-control border border-dark mt-2"
                  type="date"
                />
                <div style="height: 16px">
                  <small style="color: red">error</small>
                </div>
              </div>

              <div class="col-2 p-2">
                <label>CCCD <sup>*</sup></label>
              </div>
              <div class="col-4">
                <input
                  class="form-control border border-dark mt-2"
                  type="text"
                />
                <div style="height: 16px">
                  <small style="color: red">error</small>
                </div>
              </div>
              <div class="col-2 ps-4 p-2">
                <label>Công việc <sup>*</sup></label>
              </div>
              <div class="col-4">
                <select class="form-select border border-dark mt-2">
                  <option value="1">Nhân viên kinh doanh</option>
                  <option value="2">Nhân viên bán hàng</option>
                  <option value="2">Thủ kho</option>
                </select>
                <div style="height: 16px">
                  <small style="color: red">error</small>
                </div>
              </div>
              <div class="col-4 p-2 mt-3">
                <span
                  >(<span style="color: red">*</span>) Thông tin bắt buộc</span
                >
              </div>
              <div class="col-8 mt-3">
                <a href="PhuocLQ_EmployeeList.html">
                  <button
                    class="btn btn-outline-secondary float-end mx-1 mt-2 shadow"
                  >
                    Trở về
                  </button>
                </a>
                <button
                  class="btn btn-outline-primary float-end mx-1 mt-2 shadow"
                >
                  Hoàn tất
                </button>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
