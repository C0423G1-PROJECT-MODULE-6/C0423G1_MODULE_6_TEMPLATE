<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Cập nhật thông tin hàng hóa</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <style>
        .form-input {
            width: 600px;
            border: 1px solid black;
            padding: 20px;
            border-radius: 20px;
        }

        .form-btn {
            width: 600px;
        }

        body {
            padding: 20px;
        }

        .form-input {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .form-input label {
            /*font-weight: bold;*/
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            height: auto;
        }

        .form-select {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
<div class="row p-2">

    <div class="col-4 justify-content-center container ">
        <form action="" >
            <fieldset class="form-input shadow" style="width: 600px; height: 480px">
                <legend class="float-none w-auto px-3">
                    <h2>Ảnh hàng hóa đã chọn</h2>
                </legend>
                <div id="upload-img" class="mt-2">
                    <output id="list"></output>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="d-flex justify-content-center col-8 container">
        <form>
            <fieldset class="form-input shadow">
                <legend class="float-none w-auto px-3">
                    <h2>Cập nhật thông tin hàng hóa</h2>
                </legend>
                <div class="row p-2">

                    <div class="col-4 p-2">
                        <label>Tên hàng <span>*</span> </label>
                    </div>
                    <div class="col-8">
                        <input class="form-control mt-2 border border-dark" type="text"/>
                        <small class="p-3 mb-2 text-danger">Error </small>
                    </div>

                    <div class="col-4 p-2">
                        <label>Giá <span>*</span> </label>
                    </div>
                    <div class="col-8">
                        <input class="form-control mt-2 border border-dark" type="number"/>
                        <small class="p-3 mb-2 text-danger">Error</small>
                    </div>

                    <div class="col-4 p-2">
                        <label class="form-label">Hình ảnh <span>*</span></label>
                    </div>
                    <div class="col-8">
                        <form name="status-form" id="status-form" method="post" enctype="multipart/form-data">
                            <input type='file' name='file1[]' id="upload-image" multiple/>
                        </form>
                    </div>

                    <div class="col-4 p-2">
                        <label>Kích thước màn hình <span>*</span></label>
                    </div>
                    <div class="col-8">
                        <input class="form-control mt-2 border border-dark" type="text"/>
                        <small class="p-3 mb-2 text-danger">Error</small>
                    </div>
                    <div class="col-4 p-2">
                        <label>Camera </label>
                    </div>
                    <div class="col-8">
                        <input class="form-control mt-2 border border-dark" type="text"/>
                        <small class="p-3 mb-2 text-danger">Error</small>
                    </div>
                    <div class="col-4 p-2">
                        <label>Selfie <span>*</span></label>
                    </div>
                    <div class="col-8">
                        <input class="form-control mt-2 border border-dark" type="text"/>
                        <small class="p-3 mb-2 text-danger">Error</small>
                    </div>
                    <div class="col-4 p-2">
                        <label>CPU <span>*</span></label>
                    </div>
                    <div class="col-8">
                        <input class="form-control mt-2 border border-dark" type="text"/>
                        <small class="p-3 mb-2 text-danger">Error</small>
                    </div>
                    <div class="col-4 p-2">
                        <label>Lưu trữ <span>*</span></label>
                    </div>
                    <div class="col-8">
                        <input class="form-control mt-2 border border-dark" type="text"/>
                        <small class="p-3 mb-2 text-danger">Error</small>
                    </div>
                    <div class="col-4 p-2">
                        <label>Mô tả thêm <span>*</span></label>
                    </div>
                    <div class="col-8">
              <textarea
                      class="form-control mt-2 border border-dark"
                      type="text">
              </textarea>
                        <small class="p-3 mb-2 text-danger">Error</small>
                    </div>
                    <div class="col-4 p-2 mt-3">
                        <a href="#"
                           class="btn btn-outline-secondary float-end mx-2 mt-2 shadow">
                            Trở về
                        </a>
                        <button class="btn btn-outline-primary float-end mx-3 mt-2 shadow">
                            Lưu
                        </button>
                    </div>
                    <div class="col-8 mt-5">
                        <div class="float-end">
                            <small class="text-danger">(*)</small> Thông tin bắt buộc
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script>
    var allImages = [];
    if (window.FileReader) {
        document.getElementById('upload-image').addEventListener('change', handleFileSelect, false);
    }

    function handleFileSelect(evt) {
        var files = evt.target.files;

        for (var i = 0; i < files.length; i++) {
            var f = files[i];
            var reader = new FileReader();
            reader.onload = (function (f) {
                return function (e) {
                    document.getElementById('list').innerHTML = document.getElementById('list').innerHTML
                        + ['<img src="', e.target.result, '" title="', f.name, '" width="150" class="image-gap mx-2 mb-2" />'].join('');
                };
            })(f);
            reader.readAsDataURL(f);
        }

        $('#upload-img').addClass('image-div');
    }
</script>

</body>
</html>
