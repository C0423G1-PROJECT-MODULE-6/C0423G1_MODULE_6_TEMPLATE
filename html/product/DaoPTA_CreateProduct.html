<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thêm mới thông tin hàng hóa</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
  ></script>
  <style>
    .form-input {
      width: 600px;
      border: 1px solid black;
      padding: 20px;
      border-radius: 20px;
    }

    .form-btn {
      width: 600px;
    }

    body {
      padding: 20px;
    }

    .form-input {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    .form-input label {
      /*font-weight: bold;*/
    }

    .form-control {
      border: 1px solid #ced4da;
      border-radius: 5px;
      height: auto;
    }
    .form-select {
      border: 1px solid #ced4da;
      border-radius: 5px;
    }

    .form-btn {
      text-align: right;
    }
    span {
      color: red;
    }
  </style>
</head>
<body>
<div class="d-flex justify-content-center">
  <form>
    <div class="form-input shadow">
      <legend class="float-none w-auto px-3">
        <h2>Thêm mới thông tin hàng hóa</h2>
      </legend>
      <div class="row p-2">

        <div class="col-4 p-2">
          <label>Tên hàng <span>*</span> </label>
        </div>
        <div class="col-8">
          <input class="form-control mt-2 border border-dark" type="text"/>
          <small class="p-3 mb-2 text-danger">Error </small>
        </div>

        <div class="col-4 p-2">
          <label>Giá <span>*</span> </label>
        </div>
        <div class="col-8">
          <input class="form-control mt-2 border border-dark" type="number" />
          <small class="p-3 mb-2 text-danger">Error</small>
        </div>

          <div class="col-4 p-2">
            <label for="file-upload" class="custom-file-upload">
              Hình ảnh <span>*</span>
            </label>
          </div>
          <div class="col-8">
            <input id="file-upload" type="file" class="form-control mt-2 border border-dark" />
            <small class="p-3 mb-2 text-danger">Error</small>
          </div>

        <div class="col-4 p-2">
          <label>Kích thước màn hình <span>*</span></label>
        </div>
        <div class="col-8">
          <input class="form-control mt-2 border border-dark" type="text" />
          <small class="p-3 mb-2 text-danger">Error</small>
        </div>
        <div class="col-4 p-2">
          <label>Camera </label>
        </div>
        <div class="col-8">
          <input class="form-control mt-2 border border-dark" type="text" />
          <small class="p-3 mb-2 text-danger">Error</small>
        </div>
        <div class="col-4 p-2">
          <label>Selfie <span>*</span></label>
        </div>
        <div class="col-8">
          <input class="form-control mt-2 border border-dark" type="text"/>
          <small class="p-3 mb-2 text-danger">Error</small>
        </div>
        <div class="col-4 p-2">
          <label>CPU <span>*</span></label>
        </div>
        <div class="col-8">
          <input class="form-control mt-2 border border-dark" type="text"/>
          <small class="p-3 mb-2 text-danger">Error</small>
        </div>
        <div class="col-4 p-2">
          <label>Lưu trữ <span>*</span></label>
        </div>
        <div class="col-8">
          <input class="form-control mt-2 border border-dark" type="text"/>
          <small class="p-3 mb-2 text-danger">Error</small>
        </div>
        <div class="col-4 p-2">
          <label>Mô tả thêm <span>*</span></label>
        </div>
        <div class="col-8">
              <textarea
                      class="form-control mt-2 border border-dark"
                      type="text">
              </textarea>
          <small class="p-3 mb-2 text-danger">Error</small>
        </div>
        <div class="col-4 p-2 mt-3">
          <div class="float-start">
            <small class="text-danger">(*)</small> Thông tin bắt buộc
          </div>
        </div>
        <div class="col-8 mt-3">
          <a href="#" class="btn btn-outline-secondary float-end mx-1 mt-2 shadow">Hủy</a>
          <button class="btn btn-outline-primary float-end mx-1 mt-2 shadow">
             Thêm Mới
          </button>
        </div>
      </div>
    </div>
    <div class="form-btn"></div>
  </form>
</div>
</body>
</html>
