<h1 style="text-align:center">Báo Cáo Doanh Thu</h1>

<script>
    var data = {
        labels: ["Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6"],
        datasets: [
            {
                label: "Doanh thu",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
                yAxisID: "y-axis-1",
                data: [1000, 1500, 2000, 2500, 1700, 2500]
            },
            {
                label: "Số đơn hàng bán được",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 2,
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                fill: false,
                yAxisID: "y-axis-2",
                data: [10, 15, 30, 35, 25, 30]
            }
        ]
    };

    var options = {
        responsive: true,
        scales: {
            yAxes: [
                {
                    id: "y-axis-1",
                    type: "linear",
                    position: "left",
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "Doanh thu (USD)"
                    }
                },
                {
                    id: "y-axis-2",
                    type: "linear",
                    position: "right",
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "Số đơn hàng"
                    }
                }
            ]
        }
    };
    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
        type: "line",
        data: data,
        options: options
    });
</script>
