<h1 style="text-align:center; margin-top: 5%">Báo Cáo Doanh Thu</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
        </div>

        <div class="col-md-2">

            <input type="text" id="search" list="search-options" placeholder="Tìm kiếm..." class="form-control">
            <datalist id="search-options">

            </datalist>
        </div>

        </div>

        </div>
    </div>

<script>
    var data = {
        labels: ["1", "2", "3", "4", "5", "6"],
        datasets: [
            {
                label: "iPhone",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                fill: false,
                data: [100000, 150000, 200000, 250000, 170000, 250000]
            },
            {
                label: "Samsung Galaxy",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 2,
                fill: false,
                data: [80000, 120000, 180000, 200000, 150000, 210000]
            }
        ]
    };
    var options = {
        responsive: true,
        scales: {
            xAxes: [
                {
                    scaleLabel: {
                        display: true,
                        labelString: "Tên sản phẩm điện thoại"
                    }
                }
            ],
            yAxes: [
                {
                    scaleLabel: {
                        display: true,
                        labelString: "Doanh thu (USD)"
                    }
                }
            ]
        }
    };

    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
        type: "line",
        data: data,
        options: options
    });
</script>
