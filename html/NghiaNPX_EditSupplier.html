<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary text-center" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Chỉnh sửa nhà cung cấp
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Chỉnh sửa nhà cung cấp</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 row">
                        <label for="code" class="col-sm-3 col-form-label">MS</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control" id="code">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="supplierName" class="col-sm-3 col-form-label">Tên nhà chung cấp</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="supplierName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="address" class="col-sm-3 col-form-label">Địa chỉ</label>
                        <div class="col-sm-9">
                            <select class="form-select" aria-label="Default select example" id="address">
                                <option selected>Chọn địa chỉ</option>
                                <option value="1">Hồ Chí Minh</option>
                                <option value="2">Hà Nội</option>
                                <option value="3">Đà Nẵng</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phoneNumber" class="col-sm-3 col-form-label">SĐT</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="phoneNumber">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-3 col-form-label">E-mail</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="email">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row col-12 mx-auto">
                    <div class="col-6">
                        <div style="margin-left: 10%">
                            <button class=" btn btn-outline-primary" style="margin-right: 1rem; width: 25%">
                                Lưu
                            </button>
                            <button class=" btn btn-outline-secondary" data-bs-dismiss="modal">
                                Quay về
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
