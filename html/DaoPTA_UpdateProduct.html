<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cập nhật thông tin hàng hóa</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <style>
        .form-input {
            width: 600px;
            border: 1px solid black;
            padding: 20px;
            border-radius: 20px;
        }

        .form-btn {
            width: 600px;
        }

        body {
            padding: 20px;
        }

        .form-input {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .form-input label {
            /*font-weight: bold;*/
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            height: auto;
        }
        .form-select {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-btn {
            text-align: right;
        }
        span {
            color: red;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center">
    <form>
        <div class="form-input shadow">
            <legend class="float-none w-auto px-3">
                <h2>Cập nhật thông tin hàng hóa</h2>
            </legend>
            <div class="row p-2">

                <div class="col-4 p-2">
                    <label>Tên hàng <span>*</span> </label>
                </div>
                <div class="col-8">
                    <input class="form-control mt-2 border border-dark" type="text" value="Iphone 11 Prm"/>
                    <small class="p-3 mb-2 text-danger">Error </small>
                </div>

                <div class="col-4 p-2">
                    <label>Giá <span>*</span> </label>
                </div>
                <div class="col-8">
                    <input class="form-control mt-2 border border-dark" type="number" value="12000000" />
                    <small class="p-3 mb-2 text-danger">Error</small>
                </div>

                <div class="col-4 p-2">
                    <label for="file-upload" class="custom-file-upload">
                        Hình ảnh <span>*</span>
                    </label>
                </div>
                <div class="col-8">
                    <input id="file-upload" type="file" class="form-control mt-2 border border-dark" />
                    <small class="p-3 mb-2 text-danger">Error</small>
                </div>

                <div class="col-4 p-2">
                    <label>Kích thước màn hình <span>*</span></label>
                </div>
                <div class="col-8">
                    <input class="form-control mt-2 border border-dark" type="text"
                           value="Super Retina XDR OLED, HDR10, Dolby Vision, 800 nits (HBM), 1200 nits (tối đa)
                    6.5 inches, 1242 x 2688 pixels, 19.5:9 ratio
                    Scratch-resistant glass" />
                    <small class="p-3 mb-2 text-danger">Error</small>
                </div>
                <div class="col-4 p-2">
                    <label>Camera </label>
                </div>
                <div class="col-8">
                    <input class="form-control mt-2 border border-dark" type="text"
                           value="12 MP, f/1.8, 26mm (góc rộng), dual pixel PDAF, OIS
                            12 MP, f/2.0, 52mm (tele), PDAF, OIS, zoom quang 2x
                            12 MP, f/2.4, 120˚, 13mm (góc siêu rộng)
                            Quay phim: 4K@24/30/60fps, 1080p@30/60/120/240fps, HDR, stereo sound rec." />
                    <small class="p-3 mb-2 text-danger">Error</small>
                </div>
                <div class="col-4 p-2">
                    <label>Selfie <span>*</span></label>
                </div>
                <div class="col-8">
                    <input class="form-control mt-2 border border-dark" type="text"
                    value="12 MP, f/2.2, 23mm (góc rộng), HDR, SL 3D (độ sâu, nhận diện Face ID), Quay phim: 4K@24/30/60fps, 1080p@30/60/120fps, gyro-EIS" />
                    <small class="p-3 mb-2 text-danger">Error</small>
                </div>
                <div class="col-4 p-2">
                    <label>CPU <span>*</span></label>
                </div>
                <div class="col-8">
                    <input class="form-control mt-2 border border-dark" type="text"
                    value="Apple A13 Bionic (7 nm+), 6 nhân (2x2.65 GHz + 4x1.8 GHz), GPU: Apple GPU (4 nhân)" />
                    <small class="p-3 mb-2 text-danger">Error</small>
                </div>
                <div class="col-4 p-2">
                    <label>Lưu trữ <span>*</span></label>
                </div>
                <div class="col-8">
                    <input class="form-control mt-2 border border-dark" type="text"
                    value="64GB-512GB, NVMe" />
                    <small class="p-3 mb-2 text-danger">Error</small>
                </div>
                <div class="col-4 p-2">
                    <label>Mô tả thêm <span>*</span></label>
                </div>
                <div class="col-8">
              <textarea
                      class="form-control mt-2 border border-dark"
                      type="text">
              </textarea>
                    <small class="p-3 mb-2 text-danger">Error</small>
                </div>
                <div class="col-4 p-2 mt-3">
                    <div class="float-start">
                        <small class="text-danger">(*)</small> Thông tin bắt buộc
                    </div>
                </div>
                <div class="col-8 mt-3">
                    <a href="#" class="btn btn-outline-secondary float-end mx-1 mt-2 shadow">Hủy</a>
                    <button class="btn btn-outline-primary float-end mx-1 mt-2 shadow">
                        Thêm Mới
                    </button>
                </div>
            </div>
        </div>
        <div class="form-btn"></div>
    </form>
</div>
</body>
</html>
