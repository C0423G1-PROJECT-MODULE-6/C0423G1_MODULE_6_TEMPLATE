<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Thêm mới khách hàng</button>


<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class=" modal-dialog modal-dialog-centered modal-lg " >
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-3" id="exampleModalLabel">Thêm mới thông tin khách hàng</h1>
            </div>
            <div class="modal-body">
                <div class="row p-2 mx-auto" style="width: 80%">

                    <div class="col-4 p-2">
                        <label>Tên khách hàng <span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-8">
                        <input class="form-control shadow mt-2 border border-dark" type="text" />
                        <small class="p-3 mb-2 text-danger"></small>

                    </div>
                    <div class="col-4 p-2">
                        <label>Giới tính <span class="text-danger">*</span> </label>
                    </div>
                    <div class="col-8">
                        <select class="form-select shadow mt-2 border border-dark">
                            <option value="1">Nam</option>
                            <option value="2">Nữ</option>
                        </select>
                        <small class="p-3 mb-2 text-danger"></small>

                    </div>

                    <div class="col-4 p-2">
                        <label>Số điện thoại <span class="text-danger">*</span></label>
                    </div>
                    <div class="col-8">
                        <input class="form-control shadow mt-2 border border-dark" type="text" />
                        <small class="p-3 mb-2 text-danger"></small>
                    </div>
                    <div class="col-4 p-2">
                        <label>Ngày sinh <span class="text-danger">*</span></label>
                    </div>
                    <div class="col-8">
                        <input class="form-control shadow mt-2 border border-dark" type="date" />
                        <small class="p-3 mb-2 text-danger"></small>

                    </div>
                    <div class="col-4 p-2">
                        <label>Địa chỉ email <span class="text-danger">*</span></label>
                    </div>
                    <div class="col-8">
                        <input
                                class="form-control shadow mt-2 border border-dark"
                                type="email"
                        />
                        <small class="p-3 mb-2 text-danger"></small>

                    </div>
                    <div class="col-4 p-2">
                        <label>Địa chỉ <span class="text-danger">*</span></label>
                    </div>
                    <div class="col-8">
              <textarea
                      class="form-control mt-2 shadow border border-dark"
                      type="text"
              ></textarea>
                        <small class="p-3 mb-2 text-danger"></small>

                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="row col-12 mx-auto">
                    <div class="col-8 p-3">
                        <div style="margin-left: 9%">
                            <button class=" btn btn-outline-primary shadow" style="margin-right: 1rem;width: 45%">
                                Chọn
                            </button>
                            <button class=" btn btn-outline-secondary shadow" data-bs-dismiss="modal" style="width: 45%">

                                Thoát
                            </button>
                        </div>
                    </div>
                    <div class="col-4 mt-3">
                        <div class="float-end" style="margin-right: 20%">
                            <small class="text-danger">(*)</small> Thông tin bắt buộc

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
