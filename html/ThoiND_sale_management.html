<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sale Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container container-fluid d-flex justify-content-center">

    <form>
        <fieldset class="form-input shadow mx-auto"
                  style="border-radius: 20px;border: 1px solid black;height: auto;width: 80%">
            <legend><h3 style="margin: 2%;">Thanh toán sản phẩm</h3></legend>
            <div style="margin-bottom: 5%">
                <fieldset class="form-input shadow mx-auto"
                          style="border-radius: 20px;border: 1px solid black;height: auto;width: 80%">
                    <legend class="float-none w-auto px-3">Thông tin khách hàng</legend>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-primary col-6 mx-1" style="width: 30%">Chọn khách hàng cũ
                        </button>
                        <button class="btn btn-outline-primary col-6 mx-1" style="width: 30%">Thêm mới khách hàng
                        </button>
                    </div>
                    <div>
                        <div class="row p-2 mx-auto" style="width: 90%">
                            <div class="col-4 p-2">
                                <label>Tên khách hàng</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control mt-2 border border-dark" type="text"
                                       placeholder="Nguyen Dinh Thoi" readonly/>
                                <small class="p-3 mb-2 text-danger">Error</small>
                            </div>
                            <div class="col-4 p-2">
                                <label> điện thoại</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control mt-2 border border-dark" type="text"
                                       placeholder="0784443801" readonly/>
                                <small class="p-3 mb-2 text-danger">Error</small>
                            </div>
                            <div class="col-4 p-2">
                                <label>Địa chỉ</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control mt-2 border border-dark" type="text"
                                       placeholder="Da Nang" readonly/>
                                <small class="p-3 mb-2 text-danger">Error</small>

                            </div>
                            <div class="col-4 p-2">
                                <label>Ngày sinh </label>
                            </div>
                            <div class="col-8">
                                <input class="form-control mt-2 border border-dark" type="text"
                                       placeholder="24/09/2023" readonly/>
                                <small class="p-3 mb-2 text-danger">Error</small>
                            </div>
                            <div class="col-4 p-2">
                                <label>Địa chỉ email</label>
                            </div>
                            <div class="col-8">
                                <input
                                        class="form-control mt-2 border border-dark"
                                        type="email" placeholder="dinhthoi2411@gmail.com" readonly
                                />
                                <small class="p-3 mb-2 text-danger">Error</small>
                            </div>

                        </div>
                    </div>
                </fieldset>
            </div>
            <div style="margin-bottom: 5%">
                <fieldset class="form-input shadow mx-auto"
                          style="border-radius: 20px;border: 1px solid black;height: auto;width: 80%">
                    <legend class="float-none w-auto px-3">Thông tin sản phẩm</legend>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-primary col-6 mx-1" style="width: 30%">Chọn sản phẩm</button>
                        <button class="btn btn-outline-primary col-6 mx-1" style="width: 30%">Quét QR</button>
                    </div>
                    <div>
                        <div class="row p-2 mx-auto" style="width: 90%">
                            <div class="col-4 p-2">
                                <label>Tên sản phẩm</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control mt-2 border border-dark" type="text"
                                       placeholder="Iphone 15" readonly/>
                                <small class="p-3 mb-2 text-danger">Error</small>
                            </div>
                            <div class="col-4 p-2">
                                <label>Đơn giá</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control mt-2 border border-dark" type="text"
                                       placeholder="30.000.000" readonly/>
                                <small class="p-3 mb-2 text-danger">Error</small>
                            </div>
                            <div class="col-4 p-2">
                                <label>Số lượng</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control mt-2 border border-dark" type="text"/>
                                <small class="p-3 mb-2 text-danger">Error</small>

                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-primary d-flex justify-content-center" style="width: 30%">Gửi</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset class="form-input shadow mx-auto"
                          style="border-radius: 20px;border: 1px solid black;height: auto;width: 80%">
                    <legend class="float-none w-auto px-3">Sản phẩm đã chọn</legend>
                    <div class="row">
                        <div class="row p-2 mx-auto" style="width: 90%">
                            <b class="text-center">Trống</b>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row" style="width: 70%; margin: 1% auto 0 auto">
                <div class="col-4 p-2">
                    <label>Thành tiền</label>
                </div>
                <div class="col-8">
                    <input class="form-control mt-2 border border-dark" type="text"
                           placeholder="30.000.000" readonly/>
                </div>
                <div class="col-4 p-2">
                    <label>Hình thức thanh toán</label>
                </div>
                <div class="col-8" style="position: relative;top: 9px">
                    <input type="radio">Thẻ tín dụng
                    <input type="radio">Tiền mặt
                </div>
                <div class="col-8">
                    <input type="checkbox">  In hoá đơn
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-primary col-6 d-flex justify-content-center" style="width: 30%;margin: 15px">Tiến hành thanh toán</button>
                </div>
            </div>
        </fieldset>
    </form>


</div>
<table>


</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
